<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register page</title>
</head>

<body style="background-color: rgb(209, 244, 249);">
    <form action="login.html" method="get" >
    <h1 style="color: rgb(32, 6, 97);">Register here</h1>
    <hr>
    <br>
    <label style="font-family: 'Times New Roman', Times, serif;"><b>FirstName:</b></label>
    <input type="'text" placeholder="Enter your First name" name="FirstName" required><br><br>
    <label><b>LastName:</b></label>
    <input type="'text" placeholder="Enter your Last name" name="LastName"required>
    <br><br>
      <label><b>Email:<b></label>
    <input type="email" placeholder="Enter your Email" name="email"required>
    <br><br>
     <label><b>PhoneNo:</b></label>
    <input type="tel" placeholder="Enter your mobile number"name="PhoneNo"required>
    <br><br>
     <label><b>DOB:</b></label>
    <input type="date" placeholder="Enter your Date Of Birth"name="DOB"required>
    <br><br>
     <label style="font-size: larger;"><b>Gender:</b></label>
<br><br>
     <label>Male:</label>
    <input type="radio" name="Gender" value="Male">
    <label>Female:</label>
    <input type="radio" name="Gender" value="Female">
    <br><br>
    <label><b>Select Course</b></label>
    <select name="Courses" id="Courses">
        <option value="volvo">java</option>
        <option value="saab">html</option>
       <option value="mercedes">C++</option>
          <option value="audi">Pyhton</option>
    </select>
    <br><br>
    <label><b>Address:</b></label>
    <input type="text" placeholder="Enter your address" name="Address">
    <br><br>
    <label style="color: rgb(0, 0, 0);">Select languages:</label>
    <br><br>
    <input type="checkbox">Hindi 
    <input type="checkbox">English
     <input type="checkbox">German
      <input type="checkbox">japnese
    <br><br><br>
    <label>Password</label>
    <input type="password" placeholder="Enter password">
    <br><br><br>
    <button type="submit" style="background-color: rgb(198, 200, 209);" style>Submit</button>


</form>
</body>
</html>
